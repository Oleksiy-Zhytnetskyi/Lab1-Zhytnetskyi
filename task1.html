<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
</head>

<body>
    <form autocomplete="off">
    <fieldset>
        <legend><h3>Форма додавання викладача</h3></legend>

        <section>
            <section>
                <label for="full-name">Повне ім'я (П.І.Б.):</label>
                <input type="text" id="full-name" />
            </section>
            <br/>

            <section>
                <label for="sex">Стать:</label>
                <input type="text" id="sex" />
            </section>
            <br/>

            <section>
                <label for="birth-date">Дата народження:</label>
                <input type="date" id="birth-date" />
            </section>
            <br/>

            <section>
                <label for="email">email:</label>
                <input type="text" id="email" />
            </section>
            <br/>

            <section>
                <label for="phone-number">Телефон:</label>
                <input type="text" id="phone-number" />
            </section>
            <br/>

            <section>
                <label for="preferred-background-colour">Бажаний колір фону:</label>
                <input type="text" id="preferred-background-colour" />
            </section>
            <br/>

            <section>
                <label for="country">Країна:</label>
                <input type="text" id="country" />
            </section>
            <br/>
        
            <section>
                <label for="city">Місто:</label>
                <input type="text" id="city" />
            </section>
            <br/>
        
            <section>
                <label for="comment">Коментар:</label>
                <input type="text" id="comment" />
            </section>
            <br/>
        </section>

        <button type="submit"><b>Додати викладача</b></button>
    </fieldset>
    </form>
</body>
</html>
